<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/6d1964bbc6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="app">
      <h1>Budget App</h1>
      <div class="columns container">
        <div class="column sidebar"></div>

        <div class="column">
          <form @submit.prevent="addExpense">
            <label for="priceInput">Price:</label>
            <input
              type="number"
              min="0"
              step="any"
              id="priceInput"
              v-model.number="newExpense.price"
            />

            <label for="dateInput">Date:</label>
            <input type="date" id="dateInput" v-model="newExpense.date" />

            <select id="categoryInput" v-model="newExpense.category">
              <option value="">--Category--</option>
              <option
                v-for="(category, index) in categories"
                :key="index"
                :value="category"
              >
                {{category}}
              </option>
            </select>

            <label for="descriptionInput">Description:</label>
            <textarea
              id="descriptionInput"
              cols="30"
              rows="2"
              v-model="newExpense.desc"
              placeholder="Description..."
            ></textarea>
            <button type="submit">submit</button>
          </form>

          <result-table
            class="result-table"
            :categories="categories"
            :all-expenses="expenses"
            :remove="removeItem"
            :sort-cat="sortOnCategory"
            :sort-price="sortOnPrice"
            :sort-date="sortOnDate"
          ></result-table>
        </div>
      </div>
    </div>
  </body>
</html>
